<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HamExam-业余无线电台操作能力考核A类题库</title>
    <link rel="stylesheet" href="css/bulma.min.css">
    <link rel="stylesheet" href="css/plyr.css" />
    <script src="js/plyr.polyfilled.js"></script>
    <style>
        .video-container {
            margin: 20px 0;
            width: 100%;
        }
        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            max-height: 80vh;
            aspect-ratio: 16/9;
            margin: 0;
        }

        @media (max-width: 768px) {
            .video-wrapper {
                max-width: 100%;
                padding: 0 10px;
            }
        }
        .video-wrapper video {
            width: 100%;
            height: auto;
        }
        .question-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">HamExam-业余无线电台操作能力考核A类题库</h1>

            <div class="tabs is-centered is-boxed is-fullwidth">
                <ul id="day-tabs" class="is-flex is-flex-wrap-wrap">
                    <!-- 动态生成21天导航 -->
                </ul>
            </div>

            <div class="video-container">
                <div class="box">
                    <h2 id="title" class="subtitle"></h2>
                    <div class="video-wrapper">
                        <video id="player" playsinline controls></video>
                    </div>
                </div>
            </div>

            <div id="questions-container">
                <!-- 题目动态加载位置 -->
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
